<h2>Search Coffees Per Date:</h2>
<div id="search-component">
    <label for="search-date">Select search date:</label>
    <input #searchDate id="search-date" type="date" (input)="search(searchDate.valueAsDate)" />

    <table>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Number</th>
                <th>Blend</th>
                <th></th>
            </tr>
            <tr *ngFor="let coffee of coffees$ | async">
                <td>{{coffee.id}}</td>
                <td>{{coffee.time | date:'dd/MM/yy'}}</td>
                <td>{{coffee.numberOfCups}}x</td>
                <td>{{coffee.blend}}</td>
                <td><button routerLink="/detail/{{coffee.id}}">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
