<h3>Overview:</h3>
<div>
    <button class="button" routerLink="/add">Add a coffee</button>

    <table>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Number</th>
                <th>Blend</th>
                <th></th>
            </tr>
            <tr *ngFor="let coffee of coffees">
                <td>{{coffee.id}}</td>
                <td>{{coffee.time | date:'dd/MM/yy'}}</td>
                <td>{{coffee.numberOfCups}}x</td>
                <td>{{coffee.blend}}</td>
                <td><button routerLink="/detail/{{coffee.id}}">edit</button><button (click)="delete(coffee)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
