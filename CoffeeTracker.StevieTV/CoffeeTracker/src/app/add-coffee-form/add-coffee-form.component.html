<div class="container">
    <form (ngSubmit)="onSubmit()" #coffeeForm="ngForm">
      <div class="row row-cols-lg-auto g-3 align-items-center mt-5 justify-content-center">
        <div class="col">
          <label class="visually-hidden" for="new-coffee-date">Date</label>
          <div class="input-group">
            <div class="input-group-text">Date</div>
            <input type="date" id="new-coffee-date" required [(ngModel)]="coffee.time" name="time" #time="ngModel" />
          </div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="new-coffee-type">Type</label>
          <div class="input-group">
            <div class="input-group-text">Type</div>
            <input id="new-coffee-type" type="text" name="coffeeType" [(ngModel)]="coffee.coffeeType" #coffeeType="ngModel" />
          </div>
        </div>
        <div class="col">
          <button type="submit" [disabled]="!coffeeForm.form.valid" class="btn btn-success">
            Add Coffee
            <i class="fa fa-coffee" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
</div>

<hr />
